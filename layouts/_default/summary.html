<article class="entry block">
	{{- partial "entry/featured.html" (dict "page" . "link" .RelPermalink) }}
	<header class="entry__header">
		<h1 class="entry__title entry__title--summary">
			<a class="entry__title-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
		</h1>
		{{ partial "entry/meta.html" . }}
	</header>
	{{- with .Summary }}
	<div class="entry__content">{{ . }}</div>
	{{- end }}
</article>
