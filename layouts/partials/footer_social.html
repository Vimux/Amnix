{{- if .Site.Params.social }}
<div class="footer__social social">
	{{- $class := "social__icon" }}
	{{- $size := 32 }}

	{{- range sort .Site.Data.social.icons "weight" }}
		{{- if isset $.Site.Params.Social .id }}
		<a class="social__link transition" target="_blank" rel="noopener noreferrer" href="{{ printf .url (index $.Site.Params.Social .id) }}">
			{{ partial .icon (dict "class" $class "size" $size) }}
		</a>
		{{- end }}
	{{- end }}
</div>
{{- end }}
