{{- $taxo := "tags" -}}
{{- with .Param $taxo }}
<div class="post__tags tags">
	{{- range . }}
		{{- $url := urls.Parse (. | urlize) -}}
		{{- $path := $url.Path -}}
		{{- with $.Site.GetPage (printf "/%s/%s" $taxo $path) }}
			<a class="post__tag transition" href="{{ .RelPermalink }}">{{ .Title }}</a>
		{{- end }}
	{{- end }}
</div>
{{- end }}
