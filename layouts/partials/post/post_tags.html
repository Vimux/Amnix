{{- $taxo := "tags" -}}
{{- with .Param $taxo }}
<div class="post__tags tags">
	{{- range . }}
		{{- $name := . -}}
		{{- with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
			<a class="post__tag transition" href="{{ .RelPermalink }}">{{ .Title }}</a>
		{{- end }}
	{{- end }}
</div>
{{- end }}
